language: php

php:
    - 5.0
    - 5.1
    - 5.2
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - 7.0

before_script:
  # - composer update
  # Install PHPCS to validate code standards
  - composer require squizlabs/php_codesniffer 1.5.6

script:
  - sh -c "if [ '$TRAVIS_PHP_VERSION' != '7.0' ]; then vendor/bin/phpcs --report=full --extensions=php -p --standard=build/phpcs .; fi"







